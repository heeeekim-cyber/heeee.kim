<div>Teachable Machine Audio Model - p5.js and ml5.js</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
<script type="text/javascript">
let classifier;
let label = 'listening...';
let soundModel = 'https://teachablemachine.withgoogle.com/models/teLg6zWRJ/';


function preload() {
  classifier = ml5.soundClassifier(soundModel + 'model.json');
}

function setup() {
  createCanvas(320, 240);
  classifier.classify(gotResult);
}

function draw() {
  background(0);
  fill(255);
  textSize(32);
  textAlign(CENTER, CENTER);

  let data = label;

  if (label === '남생아 놀아라') {
    data = '남생아 놀아라';
  } else if (label === '개구쟁이') {
    data = '개구쟁이';
  } else if (label === '숲 속을 걸어요') {
    data = '숲 속을 걸어요';
  } else if (label === '난 산이 좋아') {
    data = '난 산이 좋아';
  } else if (label === '가을길') {
    data = '가을길';
  } else if (label === '달떡') {
    data = '달떡';
  } else if (label === '이어달리기') {
    data = '이어달리기';
  } else if (label === '겨울이 오면') {
    data = '겨울이 오면';
  } else if (label === '징글벨') {
    data = '징글벨';
  } else if (label === '군밤타령') {
    data = '군밤타령';
  } else if (label === '_background_noise_') {
      data = '음악을 기다리는 중...';
      fill(255, 165, 0);
  } else {
      data = label; 
      fill(255);
  }
  
  text(data, width / 2, height / 2);
}


function gotResult(error, results) {
  if (error) {
    console.error(error);
    return;
  }
  label = results[0].label;
}
</script>
